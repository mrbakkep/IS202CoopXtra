<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        <h2>#{uistrings.useradm}</h2>
        <h:dataTable value="#{authBean.users}" var="user" styleClass="data">
          <h:column>
            <f:facet name="header">#{uistrings.username}</f:facet>
            #{user.username}
          </h:column>
          <h:column>
            <f:facet name="header">#{uistrings.groups}</f:facet>
            #{user.groupString}
          </h:column>
          <h:column>
            <f:facet name="header">#{uistrings.user_actions}</f:facet>
            <h:form>
              <h:commandButton value="#{uistrings.edit}" action="#{authBean.editUser(user.username)}" />
            </h:form>
          </h:column>
        </h:dataTable>
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/admin/menu.xhtml"/>
      </ui:define>


    </ui:composition>
  </h:body>
</html>
